name: First Workflow
on: push
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: install Node
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
      - name: install dependcies
        run: |
          cd GitHub-Actions/PracticeProject1
          npm install
      - name: Run Tests
        run: npm test

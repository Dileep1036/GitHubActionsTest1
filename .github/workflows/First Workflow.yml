name: First Workflow
on: 
  schedule:
    - cron: "*/5 * * * *"
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: install Node
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: install dependcies
        run: npm install

      - name: Run Tests
        run: npm test